<div class="mt-4">
    <ul class="pagination justify-content-center">
        {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?{% if request.GET.urlencode %}{{ request.GET.urlencode }}&{% endif %}page={{ page.previous_page_number }}" tabindex="-1" aria-disabled="true">Предыдущая</a>
            </li>
        {% endif %}
        <li class="page-item disabled">
            <a class="page-link" href="#">Страница {{ page.number }} из {{ page.paginator.num_pages }}</a>
        </li>
        {% if page.has_next %}
            <li class="page-item">
                <a class="page-link" href="?{% if request.GET.urlencode %}{{ request.GET.urlencode }}&{% endif %}page={{ page.next_page_number }}">Следующая</a>
            </li>
        {% endif %}
    </ul>
</div>
